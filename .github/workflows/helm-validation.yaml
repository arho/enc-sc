name: Helm Chart Validation

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'infra/k8s/fastapi-challenge/**'
      - '.github/workflows/helm-validation.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/k8s/fastapi-challenge/**'
      - '.github/workflows/helm-validation.yml'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.17.0

      - uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.x'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      # - name: Run chart-testing (list-changed)
      #   id: list-changed
      #   run: |
      #     changed=$(ct list-changed --charts fastapi-challenge --chart-dirs infra/k8s --target-branch ${{ github.event.repository.default_branch }})
      #     if [[ -n "$changed" ]]; then
      #       echo "changed=true" >> "$GITHUB_OUTPUT"
      #     fi

      - name: Run chart-testing (lint)
        # if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --chart-dirs infra/k8s --target-branch ${{ github.event.repository.default_branch }} --debug

      - name: Create kind cluster
        # if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.12.0

      - name: Run chart-testing (install)
        # if: steps.list-changed.outputs.changed == 'true'
        run: ct install --chart-dirs infra/k8s --target-branch ${{ github.event.repository.default_branch }} --debug